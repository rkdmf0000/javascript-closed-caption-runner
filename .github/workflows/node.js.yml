# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js VUE3 Yarn BUILD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    
    - name: Node.js ${{ matrix.node-version }} 체크아웃
      uses: actions/checkout@v3

    - name: Yarn Setup
      # You may pin to the exact commit or the version.
      # uses: DerYeger/yarn-setup-action@f55be5383ea94f5eb25b20aee609af4603a68dde
      uses: DerYeger/yarn-setup-action@v1.0.1
      with:
        # The version of Node.js that will be used
        node-version: ${{ matrix.node-version }}

    - name: Run install
      uses: borales/actions-yarn@v4
      with:
        cmd: install # will run `yarn install` command
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # if needed
        
    - name: Build production bundle
      uses: borales/actions-yarn@v4
      with:
        cmd: build # will run `yarn build:prod` command

    - name: Test the app
      uses: borales/actions-yarn@v4
      with:
        cmd: test # will run `yarn test` command

    - name: Run test in sub-folder
      uses: borales/actions-yarn@v4
      with:
        cmd: test
        dir: 'frontend' # will run `yarn test` in `frontend` sub folder